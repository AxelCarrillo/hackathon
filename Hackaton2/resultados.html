<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link rel="stylesheet" href="styles/resultadosstyle.css">
</head>
<body>
    <h1>Resultados</h1>
    <div class="result-container">
        <p class="result">Respuestas Correctas: <span id="correct-answers">0</span></p>
        <div class="progress-container">
            <div id="correct-bar" class="progress-bar correct"></div>
        </div>
        <p class="result">Respuestas Incorrectas: <span id="incorrect-answers">0</span></p>
        <div class="progress-container">
            <div id="incorrect-bar" class="progress-bar incorrect"></div>
        </div>
    </div>
    <br><br>
    <button class="back-button" onclick="window.location.href = 'index.html';">Regresar a Inicio</button>

    <script>
        // Recuperamos las respuestas correctas e incorrectas desde localStorage
        const correctAnswers = parseInt(localStorage.getItem("correctAnswers") || "0");
        const incorrectAnswers = parseInt(localStorage.getItem("incorrectAnswers") || "0");

        // Calculamos el total de respuestas
        const totalAnswers = correctAnswers + incorrectAnswers;

        // Mostramos los resultados en la pÃ¡gina
        document.getElementById("correct-answers").textContent = correctAnswers;
        document.getElementById("incorrect-answers").textContent = incorrectAnswers;

        // Actualizamos las barras de progreso
        if (totalAnswers > 0) {
            const correctPercentage = (correctAnswers / totalAnswers) * 100;
            const incorrectPercentage = (incorrectAnswers / totalAnswers) * 100;

            document.getElementById("correct-bar").style.width = correctPercentage + "%";
            document.getElementById("incorrect-bar").style.width = incorrectPercentage + "%";
        }
    </script>
</body>
</html>
